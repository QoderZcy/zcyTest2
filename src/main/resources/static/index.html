<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÖßÁâá‰∏ä‰º†Á≥ªÁªü - ÊµãËØïÈ°µÈù¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-section {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .file-input-label:hover {
            background: #5568d3;
        }
        
        .selected-files {
            margin-top: 15px;
            color: #666;
        }
        
        .upload-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #633a8a;
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .photo-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-info h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .photo-info p {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
        
        .photo-actions {
            padding: 10px 15px;
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
        }
        
        .photo-actions button {
            padding: 6px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .btn-view {
            background: #667eea;
            color: white;
        }
        
        .btn-view:hover {
            background: #5568d3;
        }
        
        .btn-download {
            background: #764ba2;
            color: white;
        }
        
        .btn-download:hover {
            background: #633a8a;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .storage-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .storage-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .storage-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ ÁÖßÁâá‰∏ä‰º†Á≥ªÁªü</h1>
        
        <!-- Â≠òÂÇ®Á©∫Èó¥‰ø°ÊÅØ -->
        <div class="storage-info" id="storageInfo">
            <h3>Â≠òÂÇ®Á©∫Èó¥‰ΩøÁî®ÊÉÖÂÜµ</h3>
            <div class="storage-bar">
                <div class="storage-fill" id="storageFill" style="width: 0%"></div>
            </div>
            <p id="storageText">Âä†ËΩΩ‰∏≠...</p>
        </div>
        
        <!-- ‰∏ä‰º†Âå∫Âüü -->
        <div class="upload-section">
            <h2>‰∏ä‰º†ÁÖßÁâá</h2>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" multiple accept="image/*">
                <label for="fileInput" class="file-input-label">
                    üìÅ ÈÄâÊã©ÂõæÁâáÊñá‰ª∂
                </label>
            </div>
            <div class="selected-files" id="selectedFiles">Êú™ÈÄâÊã©Êñá‰ª∂</div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            
            <button class="upload-btn" id="uploadBtn" disabled>‚¨ÜÔ∏è ‰∏ä‰º†ÂõæÁâá</button>
        </div>
        
        <!-- Ê∂àÊÅØÊèêÁ§∫ -->
        <div class="message" id="message"></div>
        
        <!-- ÁÖßÁâáÁîªÂªä -->
        <div class="photo-gallery" id="photoGallery"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        const USER_ID = 'guest';
        
        let selectedFiles = [];
        
        // Êñá‰ª∂ÈÄâÊã©
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            const fileCount = selectedFiles.length;
            
            if (fileCount > 0) {
                document.getElementById('selectedFiles').textContent = 
                    `Â∑≤ÈÄâÊã© ${fileCount} ‰∏™Êñá‰ª∂`;
                document.getElementById('uploadBtn').disabled = false;
            } else {
                document.getElementById('selectedFiles').textContent = 'Êú™ÈÄâÊã©Êñá‰ª∂';
                document.getElementById('uploadBtn').disabled = true;
            }
        });
        
        // ‰∏ä‰º†ÊåâÈíÆ
        document.getElementById('uploadBtn').addEventListener('click', uploadPhotos);
        
        // ‰∏ä‰º†ÁÖßÁâá
        async function uploadPhotos() {
            if (selectedFiles.length === 0) return;
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            formData.append('userId', USER_ID);
            
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const uploadBtn = document.getElementById('uploadBtn');
            
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/photos/upload/batch`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showMessage('‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                    progressFill.style.width = '100%';
                    progressFill.textContent = '100%';
                    
                    // ÈáçÁΩÆ
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                        document.getElementById('fileInput').value = '';
                        document.getElementById('selectedFiles').textContent = 'Êú™ÈÄâÊã©Êñá‰ª∂';
                        uploadBtn.disabled = true;
                        
                        // Âà∑Êñ∞ÁÖßÁâáÂàóË°®
                        loadPhotos();
                        loadStorageInfo();
                    }, 1000);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showMessage('‰∏ä‰º†Â§±Ë¥•: ' + error.message, 'error');
                progressBar.style.display = 'none';
                uploadBtn.disabled = false;
            }
        }
        
        // Âä†ËΩΩÁÖßÁâáÂàóË°®
        async function loadPhotos() {
            try {
                const response = await fetch(`${API_BASE_URL}/photos/public?page=0&size=20`);
                const result = await response.json();
                
                if (result.code === 200) {
                    displayPhotos(result.data.content);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁÖßÁâáÂ§±Ë¥•:', error);
            }
        }
        
        // ÊòæÁ§∫ÁÖßÁâá
        function displayPhotos(photos) {
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '';
            
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <img src="${API_BASE_URL}${photo.thumbnailUrl}" alt="${photo.originalFilename}">
                    <div class="photo-info">
                        <h3>${photo.originalFilename}</h3>
                        <p>Â§ßÂ∞è: ${photo.fileSizeReadable}</p>
                        <p>Â∞∫ÂØ∏: ${photo.width} x ${photo.height}</p>
                        <p>ËÆøÈóÆ: ${photo.accessCount} | ‰∏ãËΩΩ: ${photo.downloadCount}</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn-view" onclick="viewPhoto('${photo.url}')">È¢ÑËßà</button>
                        <button class="btn-download" onclick="downloadPhoto('${photo.downloadUrl}', '${photo.originalFilename}')">‰∏ãËΩΩ</button>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }
        
        // Âä†ËΩΩÂ≠òÂÇ®Á©∫Èó¥‰ø°ÊÅØ
        async function loadStorageInfo() {
            try {
                const response = await fetch(`${API_BASE_URL}/photos/storage/info`);
                const result = await response.json();
                
                if (result.code === 200) {
                    const info = result.data;
                    const percentage = info.usagePercentage.toFixed(2);
                    
                    document.getElementById('storageFill').style.width = percentage + '%';
                    document.getElementById('storageText').textContent = 
                        `Â∑≤‰ΩøÁî®: ${info.usedSpaceReadable} / ${info.totalSpaceReadable} (${percentage}%) | Êñá‰ª∂Êï∞: ${info.totalFiles}`;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ≠òÂÇ®‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
        }
        
        // È¢ÑËßàÁÖßÁâá
        function viewPhoto(url) {
            window.open(API_BASE_URL + url, '_blank');
        }
        
        // ‰∏ãËΩΩÁÖßÁâá
        function downloadPhoto(url, filename) {
            const link = document.createElement('a');
            link.href = API_BASE_URL + url;
            link.download = filename;
            link.click();
        }
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = function() {
            loadPhotos();
            loadStorageInfo();
        };
    </script>
</body>
</html>
